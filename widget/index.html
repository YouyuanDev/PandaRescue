<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./script/common.js"></script>
<script type="text/javascript">
    var g_my_lon, g_my_lat, g_company_lon, g_company_lat;
    var map;
    var g_status = "idle";
    var g_service_type = false;
    var g_orderStatusInterval, g_userLocationInterval;
    var g_CU = [];
    var g_order_status = "";
    apiready = function() {
        api.openWin({
            name: 'login',
            url: './html/login/login.html',
            pageParam: {
            }
        });
        fnSettingHeader();
        checkNetWork();
        map = api.require('bMap');
        // var header = $api.dom('header'); // 获取 header 标签元素
        // var footer = $api.dom('footer'); // 获取 footer 标签元素
        // // 1.修复开启沉浸式效果带来的顶部Header与手机状态栏重合的问题，最新api.js方法已支持适配iPhoneX；
        // // 2.默认已开启了沉浸式效果 config.xml中 <preference name="statusBarAppearance" value="true"/>
        // // 3.沉浸式效果适配支持iOS7+，Android4.4+以上版本
        // var headerH = $api.fixStatusBar(header);
        // // 最新api.js为了适配iPhoneX增加的方法，修复底部Footer部分与iPhoneX的底部虚拟横条键重叠的问题；
        // var footerH = $api.fixTabBar(footer);
        registLocatingEvent();
        registerSosEnent();
        registerOrderStatusEvent();
        registerCancelOrderEvent();
        addClickCompanyListEventListener();
        initMapSDK();

    };
    //1.初始化MapSDK
    function initMapSDK() {
        if (api.systemType == "ios") {
            map.initMapSDK(function(ret) {
                if (ret.status) {
                    openbMap();
                } else {
                    alert('地图初始化失败，无法使用定位！');
                }
            });
        } else {
            openbMap();
        }
    }
    //2.初始化成功打开Map
    function openbMap() {
        map.open({
            rect: {
                x: 0,
                y:70,
                w: api.winWidth,
                h: api.winHeight
            },
            center: {
                lon: 121.377462,
                lat: 31.47022
            },
            zoomLevel: 17,
            showUserLocation: true
        }, function(ret) {
            if (ret.status) {
                setTimeout(function() {
                    showUserLocation();
                }, 100);
                setTimeout(function() {
                    getLocationServices();
                }, 200);
            } else {
                alert('地图打开失败，无法使用定位！');
            }
        });

    }
    //3.显示用户位置
    function showUserLocation() {
        map.showUserLocation({
            isShow: true,
            trackingMode: 'none'
        });
    }
    //4.判断用户是否开启定位服务
    function getLocationServices() {
        map.getLocationServices(function(ret, err) {
            if (ret.enable) {
                getUserLocation();
            } else {
                alert("未开启定位功能！");
            }
        });
    }
    //5.获取用户位置信息
    function getUserLocation() {
        map.getLocation({
            accuracy: '10m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                g_my_lon = ret.lon;
                g_my_lat = ret.lat;
                loadNearbyCompany();
                //map.stopLocation();
            } else {
                alert('获取用户信息时出错,错误信息:' + err.code);
                map.stopLocation();
            }
        });
    }
    //7.设置商户标注信息
    function setAnnotations(annotations) {
        //此处应获取附近的商户信息  121.498034  31.385146
        map.addAnnotations({
            annotations: annotations,
            icon: 'widget://image/companyusericon_128.jpg',
            draggable: false
        }, function(ret) {
            if (ret) {
                if (ret.eventType == "click") {
                    api.sendEvent({
                        name: 'CompanyInfoScrollEventListener',
                        extra: {
                            id: ret.id
                        }
                    });
                }
            }
        });
    }
    //加载附近商户的信息
    function loadNearbyCompany() {
        if (g_my_lon != undefined && g_my_lat != undefined) {
            var s = 'http://' + serverIP + '/PersonUser/getNearByCompanyUser.action';
            api.ajax({
                url: s,
                method: 'post',
                data: {
                    values: {
                        lon: g_my_lon,
                        lat: g_my_lat
                    }
                }
            }, function(rets, errs) {
                if (rets) {
                    var annotations = [];
                    g_CU.length = 0;
                    for (var i = 0; i < rets.length; i++) {
                        var temp = {
                            "id": i,
                            "lon": rets[i].company_location_lon,
                            "lat": rets[i].company_location_lat
                        };
                        annotations.push(temp);
                        g_CU.push(rets[i].company_user_no);
                    }
                    setAnnotations(annotations);
                    for (var i = 0; i < rets.length; i++) {
                        setBubble(i, rets[i].company_name);
                    }
                    openCompanyFrame(rets);
                    openLocatingButton();
                    openSosButton();
                } else {
                    api.alert({
                        msg: errs.msg
                    });
                    openCompanyFrame(rets);
                    openLocatingButton();
                    openSosButton();
                }
            });
        }
    }
    //设置标注弹出气泡
    function setBubble(bubble_id, company_name) {
        map.setBubble({
            id: bubble_id,
            // bgImg: 'widget://image/bubble_bg.png',
            content: {
                title: company_name,
                subTitle: company_name,
            },
            styles: {
                titleColor: '#000',
                titleSize: 16,
                subTitleColor: '#61c721',
                subTitleSize: 12,
                illusAlign: 'left'
            }
        }, function(ret) {
            if (ret) {
                alert(JSON.stringify(ret));
            }
        });
    }
    //标注弹出气泡
    function popupBubble(company_no) {
        if (company_no != undefined) {
            map.popupBubble({
                id: company_no
            });
        }
    }

    //定位按钮
    function openLocatingButton() {
        api.openFrame({
            name: 'locating_button',
            url: './html/frames/locating_button.html',
            rect: {
                x: 10,
                y: api.winHeight - 250,
                w: 30,
                h: 30
            },
            pageParam: {

            }
        });
    }
    //求救按钮
    function openSosButton() {
        api.openFrame({
            name: 'help_button',
            url: './html/frames/sos_button.html',
            rect: {
                x: api.winWidth - 74,
                y: api.winHeight - 260,
                w: 64,
                h: 64
            },
            pageParam: {

            }
        });
    }

    //代开frame
    function openCompanyFrame(rets) {
        api.openFrame({
            name: 'nearby_company',
            url: './html/frames/nearby_company.html',
            rect: {
                x: 10,
                y: api.winHeight - 190,
                w: api.winWidth - 20,
                h: 180
            },
            vScrollBarEnabled: false,
            pageParam: {
                company: rets,
                map: map
            }
        });
    }
    //监听商户列表点击事件
    function addClickCompanyListEventListener() {
        api.addEventListener({
            name: 'ClickCompanyListEventListener'
        }, function(ret, err) {
            popupBubble(ret.value.company_no);
        });
    }
    //设置用户位置
    function registLocatingEvent() {
        api.addEventListener({
            name: 'locatingEvent'
        }, function(ret, err) {
            map.showUserLocation({
                isShow: true,
                trackingMode: 'none'
            });
        });
    }
    //求救点击事件
    function registerSosEnent() {
        api.addEventListener({
            name: 'sosEvent'
        }, function(ret, err) {
            g_status = ""; //设置状态
            //打开服务类型
            api.openFrame({
                name: 'service_type',
                url: './html/frames/service_type.html',
                rect: {
                    x: 10,
                    y: 70,
                    w: api.winWidth - 20,
                    h: api.winHeight - 80
                },
                reload: true,
                animation: {
                    type: "push",
                    subType: "from_bottom",
                    duration: 200
                }
            });
        });
    }
    //监听生成订单后事件
    function registerOrderStatusEvent() {
        api.addEventListener({
            name: 'OrderStatusEvent'
        }, function(ret, err) {
            if (ret.value.order_no != undefined) {
                //关闭附近商户列表和求救Frame
                api.closeFrame({
                    name: 'nearby_company'
                });
                api.closeFrame({
                    name: 'help_button'
                });
                var order_no = ret.value.order_no;
                openOrderStatusFrame();
                //开始定时器，定时更新订单状态和用户坐标
                var g_orderStatusInterval = setInterval(function() {
                    getOrderStatusInfo(order_no)
                }, 3000);
                var g_userLocationInterval = setInterval(function() {
                    updateOrderUserLocation(order_no)
                }, 5000);
            } else {
                api.alert({
                    msg: "服务器繁忙,请刷新重试!"
                });
            }
        });
    }
    //取消订单事件
    //监听订单状态改变事件
    function registerCancelOrderEvent() {
        api.addEventListener({
            name: 'CancelOrderEvent'
        }, function(ret, err) {
            //关闭订单frame
            //打开附近商户frame和求救frame

        });
    }
    //更新订单状态
    function getOrderStatusInfo(order_no) {
        var s = 'http://' + serverIP + '/Order/getOrderByOrderNo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    order_no: order_no
                }
            }
        }, function(ret, err) {
            if (ret) {
                var order;
                var status_code, status_name, status_name_en, company_user_location;
                if ($.isArray(ret)) {
                    for (var i = 0; i < ret.length; i++) {
                        order = ret[0];
                    }
                    if (order != undefined) {
                        status_code = order.status_code;
                        status_name = order.status_name;
                        status_name_en = order.status_name_en;
                        company_user_location = order.company_user_location;
                    }
                    if (company_user_location != undefined) {
                        var lon_lat = company_user_location.split(',');
                        if (lon_lat.length > 1) {
                            var lon = lon_lat[0];
                            var lat = lon_lat[1];
                            updateCompanyUserLocation(g_CU.length, lon, lat);
                        }
                    }
                    if (g_order_status != status_code) {
                        if (status_code == "confirmed") {
                            //updateCompanyUserLocation(company_user_location);
                            var company_user_no = order.company_user_no;
                            var ids = [];
                            for (var i = 0; i < g_CU.length; i++) {
                                if (g_CU[i] == company_user_no) {
                                    continue;
                                } else {
                                    ids.push(i);
                                }
                            }
                            map.removeAnnotations({
                                ids: ids
                            });
                        }
                    }
                    if (status_name != undefined && status_name != "") {
                        api.sendEvent({
                            name: 'UpdateOrderStatusEvent',
                            extra: {
                                status_name: status_name
                            }
                        });
                    }
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
                clearInterval(g_orderStatusInterval);
            }
        });
    }
    //更新订单用户坐标
    function updateOrderUserLocation(order_no) {
        map.getCurrentLocation(
            function(ret, err) {
                if (ret.status) {
                    var now_lon = ret.lon;
                    var now_lat = ret.lat;
                    //获取上次和当前距离差，大于1m则更新位置
                    if (g_my_lon != undefined && g_my_lat != undefined && now_lon != undefined && now_lat != undefined) {
                        map.getDistance({
                            start: {
                                lon: g_my_lon,
                                lat: g_my_lat
                            },
                            end: {
                                lon: now_lon,
                                lat: now_lat
                            }
                        }, function(ret) {
                            if (ret.status) {
                                var distance = ret.distance;
                                if (distance != undefined && distance > 10) {
                                    g_my_lon = now_lon;
                                    g_my_lat = now_lat;
                                    var person_user_location = now_lon + "," + now_lat;
                                    var s = 'http://' + serverIP + '/Order/updateLocation.action';
                                    api.ajax({
                                        url: s,
                                        method: 'post',
                                        timeout: 30,
                                        dataType: 'json',
                                        data: {
                                            values: {
                                                order_no: order_no,
                                                person_user_location: person_user_location
                                            }
                                        }
                                    }, function(ret, err) {});
                                }
                            }
                        });
                    }
                } else {}
            });
    }
    //打开订单状态Frame
    function openOrderStatusFrame(order_status) {
        api.openFrame({
            name: 'order_status',
            url: './html/frames/order_status.html',
            rect: {
                x: 10,
                y: api.winHeight - 100,
                w: api.winWidth - 20,
                h: 90
            },
            bgColor: 'transparent',
            vScrollBarEnabled: false,
            pageParam: {}
        });
    }
    //更新商户所派人员坐标
    function updateCompanyUserLocation(id, lon, lat) {
        map.annotationExist({
            id: id
        }, function(ret) {
            if (ret.status) {
                map.setAnnotationCoords({
                    id: id,
                    lon: lon,
                    lat: lat
                });
            } else {
                map.addAnnotations({
                    annotations: [{
                        id: id,
                        lon: lon,
                        lat: lat
                    }],
                    icon: 'widget://image/company_user_128.png',
                    draggable: false
                }, function(ret) {});
            }
        });

    }
</script>
