    //1.初始化MapSDK
    function initMapSDK() {
        if (api.systemType == "ios") {
            map.initMapSDK(function(ret) {
                if (ret.status) {
                    openbMap();
                } else {
                    alert('地图初始化失败，无法使用定位！');
                }
            });
        } else {
            openbMap();
        }
    }
    //2.初始化成功打开Map
    function openbMap() {
        map.open({
            rect: {
                x: 0,
                y: 60,
                w: api.winWidth,
                h: api.winHeight
            },
            center: {
                lon: 121.377462,
                lat: 31.47022
            },
            zoomLevel: 17,
            showUserLocation: true
        }, function(ret) {
            if (ret.status) {
                setTimeout(function() {
                    showUserLocation();
                }, 100);
                setTimeout(function() {
                    getLocationServices();
                }, 200);
            } else {
                alert('地图打开失败，无法使用定位！');
            }
        });

    }
    //3.显示用户位置
    function showUserLocation() {
        map.showUserLocation({
            isShow: true,
            trackingMode: 'none'
        });
    }
    //4.判断用户是否开启定位服务
    function getLocationServices() {
        map.getLocationServices(function(ret, err) {
            if (ret.enable) {
                getUserLocation();
            } else {
                alert("未开启定位功能！");
            }
        });
    }
    //5.获取用户位置信息
    function getUserLocation() {
        map.getLocation({
            accuracy: '10m',
            autoStop: true,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                g_my_lon = ret.lon;
                g_my_lat = ret.lat;
                loadNearbyCompany();
                //map.stopLocation();
            } else {
                alert('获取用户信息时出错,错误信息:' + err.code);
                map.stopLocation();
            }
        });
    }
    //7.设置商户标注信息
    function setAnnotations(annotations) {
        //此处应获取附近的商户信息  121.498034  31.385146
        map.addAnnotations({
            annotations: annotations,
            icon: 'widget://image/companyusericon_128.jpg',
            draggable: false
        }, function(ret) {
            if (ret) {
                if (ret.eventType == "click") {
                    api.sendEvent({
                        name: 'CompanyInfoScrollEventListener',
                        extra: {
                            id: ret.id
                        }
                    });
                }
            }
        });
    }
    //加载附近商户的信息
    function loadNearbyCompany() {
        if (g_my_lon != undefined && g_my_lat != undefined) {
            var s = 'http://' + serverIP + '/PersonUser/getNearByCompanyUser.action';
            api.ajax({
                url: s,
                method: 'post',
                data: {
                    values: {
                        lon: g_my_lon,
                        lat: g_my_lat
                    }
                }
            }, function(rets, errs) {
                if (rets) {
                    var annotations = [];
                    for (var i = 0; i < rets.length; i++) {
                        var temp = {
                            "id": rets[i].id,
                            "lon": rets[i].company_location_lon,
                            "lat": rets[i].company_location_lat
                        };
                        annotations.push(temp);
                    }
                    setAnnotations(annotations);
                    for (var i = 0; i < rets.length; i++) {
                        setBubble(rets[i].id, rets[i].company_name);
                    }
                    openCompanyFrame(rets);
                    openLocatingButton();
                } else {
                    api.alert({
                        msg: JSON.stringify(errs)
                    });
                }
            });
        }
    }

    function setBubble(bubble_id, company_name) {
        map.setBubble({
            id: bubble_id,
            // bgImg: 'widget://image/bubble_bg.png',
            content: {
                title: company_name,
                subTitle: company_name,
            },
            styles: {
                titleColor: '#000',
                titleSize: 16,
                subTitleColor: '#61c721',
                subTitleSize: 12,
                illusAlign: 'left'
            }
        }, function(ret) {
            if (ret) {
                alert(JSON.stringify(ret));
            }
        });
    }

    function popupBubble(company_no) {
        if (company_no != undefined) {
            map.popupBubble({
                id: company_no
            });
        }
    }

    //定位按钮
    function openLocatingButton(rets) {
        api.openFrame({
            name: 'locating_button',
            url: './html/frames/locating_button.html',

                x: 10,

    //代开frame
    function openCompanyFrame(rets) {
        api.openFrame({
            name: 'nearby_company',
            url: './html/nearby_company.html',
            rect: {
                x: 10,
                y: api.winHeight - 200,
                w: api.winWidth - 20,
                h: 190
            },
            pageParam: {
                company: rets,
                map: map
            }
        });
    }
    //监听商户列表点击事件
    function addClickCompanyListEventListener() {
        api.addEventListener({
            name: 'ClickCompanyListEventListener'
        }, function(ret, err) {
            popupBubble(ret.value.company_no);
        });
    }
    //设置用户位置
    function registLocatingEvent() {
        api.addEventListener({
            name: 'locatingEvent'
        }, function(ret, err) {
            map.showUserLocation({
                isShow: true,
                trackingMode: 'none'
            });
        });
