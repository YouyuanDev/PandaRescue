    //1.初始化MapSDK
    function initMapSDK() {
        if (api.systemType == "ios") {
            map.initMapSDK(function(ret) {
                if (ret.status) {
                    openbMap();
                } else {
                    alert('地图初始化失败，无法使用定位！');
                }
            });
        } else {
            openbMap();
        }
    }
    //2.初始化成功打开Map
    function openbMap() {
        map.open({
            rect: {
                x: 0,
                y: 70,
                w: api.winWidth,
                h: api.winHeight
            },
            center: {
                lon: 121.377462,
                lat: 31.47022
            },
            zoomLevel: 17,
            showUserLocation: true
        }, function(ret) {
            if (ret.status) {
                setTimeout(function() {
                    showUserLocation();
                }, 100);
                setTimeout(function() {
                    getLocationServices();
                }, 200);
            } else {
                alert('地图打开失败，无法使用定位！');
            }
        });

    }

    //获取订单状态
    function getOrderStatusInfo(order_no) {
        if (order_no == undefined || order_no == "") {
            return;
        }
        var s = 'http://' + serverIP + '/Order/getOrderMapByOrderNo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    order_no: order_no
                }
            }
        }, function(ret, err) {
            if (ret) {
                var order = undefined;
                var status_code, status_name, status_name_en, company_user_location, person_user_location, contact_person, cell_phone;
                if ($.isArray(ret)) {
                    for (var i = 0; i < ret.length; i++) {
                        order = ret[0];
                    }
                    if (order != undefined) {
                        status_code = order.status_code;
                        status_name = order.status_name;
                        status_name_en = order.status_name_en;
                        company_user_location = order.company_user_location;
                        person_user_location = order.person_user_location;
                        contact_person = order.contact_person;
                        cell_phone = order.cell_phone;
                    }
                    if (g_order_status != status_code) {
                        g_order_status = status_code;
                        if (status_code == "confirmed") {
                            //如果是用户
                            if (g_account_type == "person_user") {
                                var company_no = order.company_no;
                                var ids = [];
                                for (var i = 0; i < g_CompanyList.length; i++) {
                                    if (g_CompanyList[i].company_no == company_no) {
                                        continue;
                                    } else {
                                        ids.push(g_CompanyList[i].id);
                                    }
                                }
                                map.removeAnnotations({
                                    ids: ids
                                });
                            } else {
                                var order_no = order.order_no;
                                var ids = [];
                                for (var i = 0; i < g_CompanyList.length; i++) {
                                    if (g_CompanyList[i].order_no == order_no) {
                                        continue;
                                    } else {
                                        ids.push(g_CompanyList[i].id);
                                    }
                                }
                                map.removeAnnotations({
                                    ids: ids
                                });
                            }
                        } else if (status_code == "pending") {

                        } else if (status_code == "paid") {

                        } else if (status_code == "inservice") {

                        } else if (status_code == "finished") {

                        } else if (status_code == "cancelled") {

                        }
                    }
                    if (status_name != undefined && status_name != "") {
                        openLocatingButton();
                        //alert(JSON.stringify(order));
                        //openOrderStatusFrame(g_account_type, status_code, status_name, status_name_en);
                        openOrderStatusFrame(order);
                    }
                }

            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
                //clearInterval(g_orderStatusInterval);
            }
        });
    }

    //画对方的位置
    function drawLocation(accountType, person_user_location, company_user_location) {
        //更新对方的位置, 此处改为定时更新客户位置信息
        if (accountType == "person_user") {
            if (company_user_location == undefined || company_user_location == "") {
                return;
            }
            var lon_lat = company_user_location.split(',');
            if (lon_lat.length > 1) {
                var lon = lon_lat[0];
                var lat = lon_lat[1];
                updateCompanyUserLocation(g_CompanyList.length, lon, lat);
                drawRouteFromBeginToEnd(g_my_lon, g_my_lat, lon, lat);
            }
        } else if (accountType == "company_user") {
            if (person_user_location == undefined || person_user_location == "") {
                return;
            }
            var lon_lat = person_user_location.split(',');
            if (lon_lat.length > 1) {
                var lon = lon_lat[0];
                var lat = lon_lat[1];
                updatePersonUserLocation(g_CompanyList.length, lon, lat);
                drawRouteFromBeginToEnd(g_my_lon, g_my_lat, lon, lat, );
            }
        }
    }


    //上传坐标
    function SendLocationToServer(now_lon, now_lat, order_no, distanceToLastLocation) {
        var my_location = now_lon + "," + now_lat;
        var s = 'http://' + serverIP + '/Order/updateLocation.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    order_no: order_no,
                    my_location: my_location
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {

                    if (distanceToLastLocation > 10) {
                        map.showUserLocation({
                            isShow: true,
                            trackingMode: 'none'
                        });
                    }

                    g_my_lon = now_lon;
                    g_my_lat = now_lat;


                }
            }
        });
    }

    //更新订单用户坐标
    function updateOrderUserLocation(order_no) {
        map.getLocation({
            accuracy: '10m',
            autoStop: false,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                //alert("updateOrderUserLocation");
                var now_lon = ret.lon;
                var now_lat = ret.lat;

                //获取上次和当前距离差，大于1m则更新位置
                if (g_my_lon != undefined && g_my_lat != undefined && now_lon != undefined && now_lat != undefined) {
                    map.getDistance({
                        start: {
                            lon: g_my_lon,
                            lat: g_my_lat
                        },
                        end: {

    //获取用户session
    function getUserSession() {
        var s = 'http://' + serverIP + '/Login/getMySession.action';
        api.ajax({
            url: s,
            method: 'post'
        }, function(rets, errs) {
            if (rets) {
                if (rets.success) {
                    api.sendEvent({
                        name: 'ChangeAccountTypeEvent',
                        extra: {
                            account_type: rets.accountType
                        }
                    });

                    $('.aui-title').append("<i>" + rets.accountType + "<i>");
                    return;
                } else {
                    var data = api.getPrefs({
                        sync: true,
                        key: 'userInfo'
                    });
                    if (data != undefined && data != "") {
                        var userInfo = JSON.parse(data);
                        var phone = userInfo.phone;
                        var password = userInfo.password;
                        autoLoginWithCellPhoneNo(phone, password);
                        return;
                    }
                }
                api.openWin({
                    name: 'login',
                    url: './html/login/login.html',
                    reload: true,
                    pageParam: {}
                });

            } else {
                toastFail("登录异常,请稍后重试!");
            }
        });
    }
    //如果本地存在用户登录信息，则请求后台session或者刷新session
    function autoLoginWithCellPhoneNo(phone, password) {
        var s = 'http://' + serverIP + '/Login/LoginWithCellPhoneNo.action';
        api.ajax({
            url: s,
            method: 'post',
            data: {
                values: {
                    cellphoneno: phone,
                    password: password
                }
            }
        }, function(rets, errs) {
            if (rets) {
                if (rets.success) {
                    //绑定推送
                    bindPush(phone);
                    var roles = rets.roles;
                    //加入现在的组
                    if (roles != undefined) {
                        var rolelist = roles.split(";");
                        for (i = 0; i < rolelist.length; i++) {
                            joinPushGroup(rolelist[i]);
                        }
                    }
                    toastSuccess("自动登录成功!");
                    api.sendEvent({
                        name: 'ChangeAccountTypeEvent',
                        extra: {
                            account_type: rets.accountType
                        }
                    });

                } else {
                    toastFail(rets.msg);
                    api.openWin({
                        name: 'login',
                        url: './html/login/login.html',
                        reload: true,
                        pageParam: {}
                    });
                }
            } else {
                toastFail("登录异常,请稍后重试!");
            }
        });
    }
    //获取用户最新的订单状态
    function getCurrentOrder() {
        //请求后台判断用户是否有正在进行的订单
        var s = 'http://' + serverIP + '/Order/getCurrentOrder.action';
        api.ajax({
            url: s,
            method: 'post',
            data: {
                values: {}
            }
        }, function(rets, errs) {
            //清屏操作
            clearPanel();
            if (rets) {
                g_account_type = rets.accountType;
                if (rets.success) {
                    //存在进行中订单
                    updateOrderStatus(rets.order_no);
                    toastSuccess("发现未完成订单");

                } else {
                    //为了关闭定时器
                    updateOrderStatus(undefined);
                    // map.stopLocation();
                    if (rets.relogin) {
                        //session过期，重新登录 000
                        toastFail(rets.msg);
                        api.sendEvent({
                            name: 'reloginEvent'
                        });
                    } else {
                        //不存在进行中订单

                        if (g_account_type == "person_user") {
                            //如果是个人用则显示附近商户
                            openCompanyFrame();
                            //loadNearbyCompany();
                        } else if (g_account_type == "company_user") {
                            //如果是商户用户,则显示所有pending订单
                            openPendingorderFrame();
                            //loadAllPendingOrder();
                        } else {
                            toastFail("g_account_type=" + g_account_type);
                        }
                    }


                }
            } else {
                toastFail("getCurrentOrder异常,请稍后重试!");
            }
        });
    }

    //绘制两点之间路线
    function drawRouteFromBeginToEnd(begin_lon, begin_lat, end_lon, end_lat) {
        //alert(begin_lon+":"+begin_lat+":"+end_lon+":"+end_lat);
        if (begin_lon != undefined && begin_lat != undefined && end_lon != undefined && end_lat != undefined) {
            map.removeRoute({
                ids: [1]
            });
            map.searchRoute({
                id: 1,
                type: 'drive',
                policy: 'ecar_time_first/ecar_dis_first',
                start: {
                    lon: begin_lon,
                    lat: begin_lat
                },
                end: {
                    lon: end_lon,
                    lat: end_lat
                }
            }, function(ret, err) {
                if (ret.status) {
                    map.drawRoute({
                        id: 1,
                        autoresizing: false,
                        index: 0
                    }, function(ret) {
                        api.alert({
                            msg: JSON.stringify(ret)
                        });
                    });
                }
            });
        }
    }
