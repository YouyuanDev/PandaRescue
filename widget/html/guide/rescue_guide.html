<body>
  <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor">
      <a class="aui-pull-left aui-btn" onclick="closeMyself();">
          <span  class="fa fa-chevron-left"></span>
      </a>
      <div class="aui-title pr-fontcolor i18n1" name="rescueguide">救援指南</div>
  </header>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>

<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0;
    apiready = function() {
        fnSettingHeader();
        //获取导航栏高度
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        //打开救援指南的Frame
        api.openFrame({
            name: 'rescue_guide_frame',
            url: './rescue_guide_frame.html',
            reload:true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH
            },
            bounces: false
        });
        hlLanguage("../../i18n/");
    }
    //关闭当前Window
    function closeMyself() {
        api.closeWin({
            name: 'rescue_guide'
        });
    }

</script>
