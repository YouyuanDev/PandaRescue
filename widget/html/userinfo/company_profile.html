<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>商户信息简介</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />

<body class="pr-body-bgcolor">
    <header id="header" class="aui-bar aui-bar-nav prscue-bg pr-bgcolor">
        <a class="aui-pull-left aui-btn" onclick="closeWindow();">
            <span class="fa fa-chevron-left"></span>
        </a>
        <div class="aui-title pr-fontcolor i18n1" name="businessinformation">商户信息</div>
        <a class="aui-pull-right aui-btn">
            <span onclick="submitForm();" class="i18n1" name="confirm">完成</span>
        </a>
    </header>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript">
    apiready = function() {
        fnSettingHeader();
        //获取导航栏高度
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        //打开账户信息Frame
        api.openFrame({
            name: 'company_profile_frame',
            url: './company_profile_frame.html',
            reload: true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH
            },
            bounces: false
        });
        hlLanguage("../../i18n/");
    }
    //保存商户信息事件
    function submitForm() {
        api.sendEvent({
            name: 'SaveCompanyUserInfoEvent',
            extra: {
            }
        });
    }
</script>
