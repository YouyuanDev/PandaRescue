<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>servicetype</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light pr-bgcolor">
      <a class="aui-pull-left aui-btn" onclick="closeServiceTypeForm();">
          <span class="fa fa-chevron-left pr-fontcolor"></span>
      </a>
        <a class="aui-pull-right aui-btn" onclick="closeServiceTypeForm();">
            <span class="i18n1" name="cancel"></span>
        </a>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>

<script type="text/javascript">
    var map, g_language;
    apiready = function() {
            fnSettingHeader();
            var header = $api.byId('header');
            var headerH = $api.offset(header).h;
            api.openFrame({
                name: 'rescue_frame',
                url: './rescue_frame.html',
                reload: true,
                rect: {
                    x: 0,
                    y: headerH,
                    w: 'auto',
                    h: api.winHeight - headerH
                },
                bounces: false
            });
            hlLanguage("../../i18n/");
        }
        //关闭表单
    function closeServiceTypeForm() {
        api.closeWin({
            name: 'rescueWin'
        });
    }
</script>

</html>
