<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        html,
        body {
            height: 100%;
            background-color: #f4f5f6;
        }

        .login_box {
            box-sizing: border-box;
            padding: 30px 20px;
        }

        .phone {
            width: 100%;
            height: 43px;
            line-height: 43px;
            border: 1px solid #e8e8e8;
            background-color: #fff;
        }

        .phone input,
        .password input {
            width: 100%;
            height: 43px;
            line-height: 16px;
            outline: none;
            font-size: 14px;
            color: #999;
            box-sizing: border-box;
            padding-left: 10px;
        }

        .password {
            width: 100%;
            height: 43px;
            border: 1px solid #e8e8e8;
            border-top: none;
            background-color: #fff;
            position: relative;
        }

        .find {
            width: 80px;
            height: 43px;
            line-height: 43px;
            text-align: center;
            color: #999;
            font-size: 14px;
            position: absolute;
            right: 0;
            bottom: 0;
            background-image: url(../../image/my/line.png);
            background-repeat: no-repeat;
            background-size: 1px 14px;
            background-position: left center;
        }



        .register {
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 13px;
            color: #2a90d7;
        }

        .location-container {
            width: 100%;
            height: 40px;
            line-height: 40px;
            border: 1px solid #e8e8e8;
            padding: 4px 0px;
        }

        .location-container .location-content {
            width: 50%;
            float: left;
            height: 40px;
            line-height: 40px;
            padding-left: 4px;
        }

        .location-container .location-content .txtlabel {
            font-size: 16px;
        }

        .location-container .location-btn {
            width: 40px;
            height: 40px;
            float: right;
            background: url(../../image/location.png);
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 4px;
            outline: none;
            border: none;
            /*padding-left: 50px;*/
        }

        .location-container .locating-label {
            width: 60px;
            height: 40px;
            float: right;
            /*color: #4682B4;*/
            outline: none;
            border: none;
            font-size: 16px;
            text-align: right;
        }

        .location-span {
            font-size: 16px;
            color: #4682B4;
            margin-left: 10px;
            /*color: #999;*/
        }

        .login {
            width: 100%;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 13px;
            color: #fff;
            border-radius: 4px;
            margin: 20px 0 10px;
        }

        .login-btn{
            width: 100%;
            outline: none;
            height: 44px;
            line-height: 44px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            border-radius: 4px;
            background-color: #19AD68;

            /*margin: 20px 0 10px;*/
        }


    </style>
</head>

<body>
    <div class="login_box">
        <div class="phone">
            <input type="text" placeholder="工号" id="operator_no">
        </div>
        <div class="password">
            <input type="password" placeholder="密码" id="password">
            <!-- <div class="find" tapmode onclick="fnForgetPassword()">找回密码</div> -->
        </div>
        <div class="location-container">
            <div class="location-content"><label class="i18n1 txtlabel" name="atmill">所在分厂</label><label class="txtlabel">:</label><span class="location-span"></span></div>
            <div class="location-btn" onclick="setMillLocation()"></div><label class="i18n1 locating-label" name="locating">定位</label>
            <input type="hidden" id="mill_no">
        </div>
        <div class="login" tapmode onclick="fnLogin()"><label class="i18n1 login-btn" name="login"></label></div>
        <!-- <div class="register open-win" win="register_mobile">注册账号</div> -->
    </div>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript">
    var operator_no, password, operator_no_txt, password_txt;
    //所有mill信息
    var mills = new Array();
    //距离数组
    var distanceArray = new Array();
    //定时器
    var timer = -1;
    //UILoading 的id
    var g_loadingID = 0;

    apiready = function() {
        fnInit();
        //得到服务器上所有工厂的信息
        getAllMillsFromServer();
        setTimeout(function() {
            initbMap();
        }, 400);
        hlLanguage("../../i18n/");
    };

    function fnInit() {
        operator_no = $api.byId('operator_no');
        password = $api.byId('password');
    };

    function setMillName(millno, millname) {
        $('.location-span').text(millname);
        $('#mill_no').val(millno);
        //alert($('#mill_no').val());
    }

    function fnLogin() {
        operator_no_txt = operator_no.value,
            password_txt = password.value;
        var millno = $('#mill_no').val();
        if (operator_no_txt.length <= 0) {
            alert("请输入工号!");
            return false;
        }
        if (password_txt.length <= 0) {
            alert("请输入密码!");
            return false;
        }
        if (millno == undefined || millno.length == 0) {
            alert("请定位所在工厂!");
            return false;
        }
        api.showProgress({
            title: '登录中',
            modal: true
        });
        var url = "http://" + serverIP + "/Login/commitLogin.action";
        api.ajax({
            url: url,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    employee_no: operator_no_txt,
                    ppassword: password_txt,
                    mill_no: millno
                }
            }
        }, function(ret, err) {
            api.hideProgress();
            //ClearLoadingPicture();
            if (ret.success) {
                $api.setStorage('operatorno', operator_no_txt);
                //绑定推送
                bindPush();
                var roles = ret.roles;
                //加入现在的组
                if (roles != undefined) {
                    var rolelist = roles.split(";");
                    for (i = 0; i < rolelist.length; i++) {
                        joinPushGroup(rolelist[i]);
                    }
                }
                //关闭bMap
                var map = api.require('bMap');
                map.close();
                api.alert({
                    msg: JSON.stringify(ret.msg)
                });

                api.sendEvent({
                    name: 'reloadUserInfo'
                });
                api.closeWin();

                // api.openWin({
                //     name: 'index',
                //     url: '../index.html'
                // });
            } else {
                // alert("用户名或密码错误!");
                api.alert({
                    msg: JSON.stringify(ret.msg)
                });
            }
        });
    }

    //bMap初始化，android不需要初始化
    function initbMap() {
        var map = api.require('bMap');
        if (api.systemType == "ios") {
            map.initMapSDK(function(ret) {
                if (ret.status) {
                    openbMap();
                } else {
                    alert('地图初始化失败，无法使用定位！');
                }
            });
        } else {
            openbMap();
        }

    }
    //地图初始化成功后调用，
    function openbMap() {
        var map = api.require('bMap');
        //alert('地图初始化成功，可以从百度地图服务器检索信息了！');
        map.open({
            rect: {
                x: 0,
                y: 250,
                w: api.winWidth,
                h: api.frameHeight - 250

            },
            center: {
                lon: 121.377462,
                lat: 31.47022
            },
            zoomLevel: 18,
            showUserLocation: true,
            fixedOn: api.frameName,
            fixed: true
        }, function(ret) {
            if (ret.status) {
                //alert('地图打开成功');
                setTimeout(function() {
                    map.showUserLocation({
                        isShow: true,
                        trackingMode: 'none'
                    });
                }, 100);
                //////
                setTimeout(function() {
                    //延迟执行
                    map.getLocationServices(function(ret, err) {
                        if (ret.enable) {
                            //alert(JSON.stringify(ret));
                            map.getLocation({
                                accuracy: '10m',
                                autoStop: false,
                                filter: 1
                            }, function(ret, err) {
                                if (ret.status) {
                                    map.stopLocation();
                                    //alert(JSON.stringify(ret));
                                    //自动开启
                                    setMillLocation();
                                } else {
                                    alert(err.code);
                                }
                            });
                        } else {
                            alert("未开启定位功能！");
                        }
                    });
                }, 200);
                /////////

            } else {
                alert('地图打开失败，无法使用定位！');
            }
        });

    }



    //设置定位
    function setMillLocation() {
        //开始计算定位
        GetMyLonLat();
        if (timer == -1)
            timer = setInterval(SetClosestMill, 200);
    }


    function GetMyLonLat() {
        //DoLoadingPicture();
        var my_lon;
        var my_lat;
        var map = api.require('bMap');
        map.getLocation({
            accuracy: '10m',
            autoStop: false,
            filter: 1
        }, function(ret, err) {
            if (ret.status) {
                map.stopLocation();
                my_lon = ret.lon;
                my_lat = ret.lat;
                //alert("mylon=" + my_lon + "my_lat=" + my_lat);
                GetClosestMill(my_lon, my_lat);
                //alert(JSON.stringify(ret));
            } else {
                //ClearLoadingPicture();
                alert(err.code);

            }
        });
    }

    function getAllMillsFromServer() {
        //得到所有mill的坐标
        var s = 'http://' + serverIP + '/millInfo/getAllMillsInfo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {

            }
        }, function(ret, err) {
            api.hideProgress();
            if (ret) {
                if (ret.success == true) {
                    mills = ret.millinfo;
                }
            } else {
                api.alert({
                    msg: JSON.stringify(err)
                });
            }

        });

    }

    function GetClosestMill(my_lon, my_lat) {
        for (var i = 0; i < mills.length; i++) {

            var mill = mills[i];
            var coordinate = mill.coordinate;
            var coords = coordinate.split(',');
            var mill_lon = coords[0];
            var mill_lat = coords[1];
            //alert("mill" + i + " mill_lon=" + mill_lon);
            getDistance(mill_lon, mill_lat, my_lon, my_lat);
            setTimeout(function() {;
            }, 500);
        }
    }


    function getDistance(mill_lon, mill_lat, my_lon, my_lat) {
        var map = api.require('bMap');
        map.getDistance({
            start: {
                lon: mill_lon,
                lat: mill_lat
            },
            end: {
                lon: my_lon,
                lat: my_lat
            }
        }, function(ret) {
            //ClearLoadingPicture();
            if (ret.status) {
                distanceArray.push(ret.distance);
                //alert(" distance=" + ret.distance);
            } else {
                alert("错误" + ret);
            }

        });
    }

    //取最近的mill作为分厂信息
    function SetClosestMill() {
        if (mills.length == distanceArray.length && mills.length != 0) {
            //alert("齐了");
            var min_index = -1;
            var min_dis = -1;
            for (var i = 0; i < distanceArray.length; i++) {
                if (min_index == -1 || distanceArray[i] < min_dis) {
                    min_index = i;
                    min_dis = distanceArray[i];
                }
            }
            //alert("最近分厂="+mills[min_index].mill_name);
            setMillName(mills[min_index].mill_no, mills[min_index].mill_name);
            distanceArray.length = 0;
            if (timer != -1)
                clearInterval(timer);

        }
    }
</script>
