<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        #header {
            padding-top: 50px;
            border-bottom: 0px;
            background-color: #00acc1;
        }

        .forget-password {
            text-align: left;
            color: #000;
        }

        .no-account {
            text-align: right;
            text-decoration: underline;
            color: #000;
        }

        .logo {
            width: 100%;
            height: auto;
            padding: 4rem 0rem;
        }

        .logo img {
            margin: auto;
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
        }

        .login {
            width: 100%;
            padding: 0.75rem 0rem;
            line-height: 0.75rem;
            background-color: #00acc1;
            text-align: center;
            color: #fff;
        }

        .aui-list .aui-list-item:active {
            background-color: #fff;
        }

        .aui-list.aui-form-list .aui-list-item:active {
            background-color: #fff;
        }

        .login-container {
            padding: 0rem 0.3rem;
            background-color: #fff;
        }

        .forget-password-interval {
            display: none;
        }

        .body-bg {
            background-color: #fff;
        }

        .login-container ul li {
            background-color: #fff;
        }
    </style>
</head>

<body class="body-bg">
    <header id="header" class="aui-bar aui-bar-nav prscue-bg">
        <a class="aui-pull-left aui-btn" onclick="closeWindow();">
            <span class="aui-iconfont aui-icon-left"></span>返回
        </a>
    </header>
    <div class="aui-content aui-margin-b-15 prscue-bg login-container">
        <ul class="aui-list aui-form-list aui-list-noborder prscue-bg">
            <li class="aui-list-item-diy">
                <div class="aui-list-item-inner">
                    <div class="logo">
                        <img src="../../image/sos_128.png" />
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-mobile"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input id="phone" type="tel" placeholder="手机号">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-lock"></i>
                    </div>
                    <div class="aui-list-item-input">
                        <input id="password" type="password" placeholder="密码">
                    </div>
                    <div class="aui-list-item-label-icon">
                        <i class="aui-iconfont aui-icon-display show-password" data-show="0" onclick="showPassword();"></i>
                    </div>
                </div>
            </li>
            <li class="aui-list-item-diy">
                <div class="aui-list-item-inner">
                    <div class="aui-col-xs-12">
                        <div class="aui-col-xs-6 forget-password" onclick="forgetPassword();">忘记密码?</div>
                        <div class="aui-col-xs-6 forget-password-interval">
                            <button class="send-btn">剩余60s</button>
                        </div>
                        <div class="aui-col-xs-6 no-account" onclick="registerAccount();">还没账号?</div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item-diy">
                <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
                    <div class="login" onclick="accountLogin();">登录</div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/aui-toast.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var forgetPasswordInterval;
    var count = 60;
    apiready = function() {
        fnSettingHeader();
        var data = api.pageParam;
        if (data != undefined) {
            var cellphoneno = data.cellphoneno;
            var password = data.password;
            if (cellphoneno != undefined) {
                $("#phone").val(cellphoneno);
            }
            if (password != undefined) {
                $("#password").val(password);
            }
        }
        //hlLanguage("../../i18n/");
    }
    var toast = new auiToast({});

    function registerAccount() {
        api.openWin({
            name: 'register',
            url: '../register/register.html',
            reload: true,
            pageParam: {}
        });
    }
    //忘记密码
    function forgetPassword() {
        var phone = $('#phone').val();
        if (phone != undefined && phone != "") {
            if (!isPhoneNo(phone)) {
                toastFail(toast, "手机号不合法!");
                return;
            }

            var s = 'http://' + serverIP + '/Login/ForgotPassword.action';
            api.ajax({
                url: s,
                method: 'post',
                data: {
                    values: {
                        cellphoneno: phone
                    }
                }
            }, function(rets, errs) {
                if (rets) {
                    if (rets.success) {
                        toastSuccess(toast, rets.msg);
                        forgetPasswordInterval = setInterval("forgetPasswordSetInterval()", 1000);
                        $('.forget-password').hide();
                        $('.forget-password-interval').show();
                    } else {
                        toastFail(toast, rets.msg);
                    }
                } else {
                    toastFail(toast, "发送异常,请稍后重试!");
                }
            });
        } else {
            toastFail(toast, "请输入手机号!");
        }
    }
    //用户登录
    function accountLogin() {
        var phone = $('#phone').val().trim();
        var password = $('#password').val().trim();
        if (phone != undefined && password != undefined && phone != "" && password != "") {
            var s = 'http://' + serverIP + '/Login/LoginWithCellPhoneNo.action';
            api.ajax({
                url: s,
                method: 'post',
                data: {
                    values: {
                        cellphoneno: phone,
                        password: password
                    }
                }
            }, function(rets, errs) {
                if (rets) {
                    if (rets.success) {
                        toastSuccess(toast, rets.msg);
                        var userInfo={};
                        userInfo["phone"]=phone;
                        userInfo["password"]=password;
                        api.setPrefs({
                            key: 'userInfo',
                            value:userInfo
                        });
                        api.closeToWin({
                            name: 'root'
                        });
                    } else {
                        toastFail(toast, rets.msg);
                    }
                } else {
                    toastFail(toast, "登录异常,请稍后重试!");
                }
            });
        } else {
            toastFail(toast, "用户名或密码错误!");
        }
    }
    //显示密码
    function showPassword() {
        var dataShow = $('.show-password').attr('data-show');
        if (dataShow == "0") {
            $('#password').attr('type', 'text');
            $('.show-password').attr('data-show', '1');
        } else {
            $('#password').attr('type', 'password');
            $('.show-password').attr('data-show', '0');
        }
    }
    //设置倒计时
    function forgetPasswordSetInterval() {
        if (count > 1) {
            count--;
            $('.send-btn').text("剩余" + count + "s");
        } else {
            clearInterval(forgetPasswordInterval);
            $('.forget-password-interval').hide();
            $('.forget-password').show();
            count = 60;
            $('.send-btn').text("剩余" + count + "s");
        }
    }
</script>
