<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>消息</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>

    </style>
</head>

<body>
  <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor">
      <a class="aui-pull-left aui-btn" onclick="closeMyself();">
          <span  class="fa fa-chevron-left"></span>
      </a>
      <div class="aui-title pr-fontcolor item-title-name"></div>
  </header>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0;
    apiready = function() {
        fnSettingHeader();
        var data = api.pageParam;
        //设置聊天界面头部信息(对方id、昵称、头像)
        var f_id = data.id;
        var f_zh = data.zh;
        var f_tx = data.tx;
        //获取导航栏高度
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        if (f_zh != undefined) {
            $('.item-title-name').text(f_zh);
        }
        //打开历史消息记录Frame
        api.openFrame({
            name: 'chat_record_frame',
            url: './chat_record_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH
            },
            bounces: false,
            pageParam: {
                f_id: f_id,
                f_zh: f_zh,
                f_tx: f_tx
            }
        });
        hlLanguage("../../i18n/");
    }
    //关闭当前window
    function closeMyself() {
        api.closeWin({
            name: 'chat_record'
        });
    }

</script>
