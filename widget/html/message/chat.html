            width: 1.5rem;

            background-repeat: no-repeat;
            background-size: contain;

        .item-file{
          width: 1.5rem;

          background: url('../../image/add_48.png');

        .item-text-container{
        }

        }

<body class="pr-body-bgcolor">
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor">
        <a class="aui-pull-left aui-btn" onclick="closeMyself();">
            <span class="fa fa-chevron-left"></span>

    </header>

            <span class="item-voice"></span>

            <div class="item-text-container">
               <textarea type="text" class="item-text"/></textarea>

        </div>

            <span class="item-file"></span>
        </a>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0;
    var rong;
    apiready = function() {
            var data = api.pageParam;
            var name = data.name;
            if (name != undefined) {
                $('.item-title-name').text(name);
            }
            fnSettingHeader();
            var header = $api.byId('header');
            var headerH = $api.offset(header).h;
            var footer = $api.byId('footer');
            var footerH = $api.offset(footer).h;
            api.openFrame({
                name: 'chat_frame',
                url: './chat_frame.html',
                rect: {
                    x: 0,
                    y: headerH,
                    w: 'auto',
                    h: api.winHeight - headerH - footerH
                },
                bounces: false
            });
            rong = api.require('rongCloud2');
            initRongClound();
            hlLanguage("../../i18n/");
        }
        //关闭当前窗口
    function closeMyself() {
        api.closeWin({
            name: 'chat'
        });
    }
    //---------------以下为融云聊天接口接入
    //----1.0 初始化init
    function initRongClound() {
        rong.init(function(ret, err) {
            if (ret.status == 'success') {
                toastSuccess("初始化成功!");
                connectRongClound();
            } else {
                toastFail("系统异常,初始化聊天失败!错误码:" + err.code);
            }
        });
    }
    //----2.0 连接聊天服务器
    function connectRongClound() {
        var token = getToken();
        if (token != undefined) {
            rong.connect({
               token:token
            }, function(ret, err) {
                if (ret.status == 'success') {
                    toastSuccess("连接成功,当前用户id=" + ret.result.userId);
                } else {
                    toastFail("系统异常,连接聊天服务器失败!错误码:" + err.code);
                }
            });
        }
    }
    //
</script>
