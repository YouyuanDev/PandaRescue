<script type="text/javascript">
    var language_id = 0;
    var rong;
    var UIChatTools;
    apiready = function() {
        rong = api.require('rongCloud2');
        UIChatTools = api.require('UIChatTools');
        //openUIChatTools();
        var data = api.pageParam;
        var name = data.name;
        if (name != undefined) {
            $('.item-title-name').text(name);
        }
        fnSettingHeader();
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        // var footer = $api.byId('footer');
        // var footerH = $api.offset(footer).h;
        api.openFrame({
            name: 'chat_footer_frame',
            url: './chat_footer_frame.html',
            rect: {
                x: 0,
                y: api.winHeight -50,
                w: 'auto',
                h:'auto'
            },
            bounces:true
        });
        //初始化融云聊天模块
        initRongClound();
        hlLanguage("../../i18n/");
    }

    //---------------以下为融云聊天接口接入
    //----1.0 初始化init
    function initRongClound() {
        rong.init(function(ret, err) {
            if (ret.status == 'success') {
                toastSuccess("初始化成功!");
                connectRongClound();
            } else {
                toastFail("系统异常,初始化聊天失败!错误码:" + err.code);
            }
        });
    }
    //----2.0 连接聊天服务器
    function connectRongClound() {
        var token = getToken();
        if (token != undefined) {
            rong.connect({
                token: token
            }, function(ret, err) {
                if (ret.status == 'success') {
                    toastSuccess("连接成功,当前用户id=" + ret.result.userId);
                } else {
                    toastFail("系统异常,连接聊天服务器失败!错误码:" + err.code);
                }
            });
        }
    }
    //打开聊天对话框
    function openUIChatTools() {
        UIChatTools.open({
            chatBox: {
                placeholder: '聊天内容',
                autoFocuse: false,
                maxRows: 6
            },
            styles: {
                bgColor: '#D1D1D1',
                margin: 10,
                mask: {
                    bgColor: 'rgba(0,0,0,0.5)'
                }
            },
            tools: {
                h: 44,
                iconSize: 30,
                recorder: {
                    normal: 'widget://image/recorder_normal_48.png',
                    selected: 'widget://image/recorder_selected_48.png'
                },
                image: {
                    normal: 'widget://image/image_normal_48.png',
                    selected: 'widget://image/image_selected_48.png'
                },
                face: {
                    normal: 'widget://image/face_normal_48.png',
                    selected: 'widget://image/face_selected_48.png'
                },
                append: {
                    normal: 'widget://image/append_normal_48.png',
                    selected: 'widget://image/append_selected_48.png'
                }
            },
            emotions: ['widget://res/emotions/basic', 'widget://res/emotions/append1', 'widget://res/emotions/append2']
        }, function(ret) {
            if (ret) {
                api.alert({
                    msg: JSON.stringify(ret)
                });
            }
        });
    }
    //关闭当前窗口
    function closeMyself() {
        api.closeWin({
            name: 'chat'
        });
    }
</script>
