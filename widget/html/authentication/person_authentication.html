<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>实名认证</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        .diy-p {
            text-align: center;
        }

        .diy-font-p {
            font-size: 1rem;
            color: #000;
        }

        .diy-card-bg {
            margin: auto;
            background-color: #F2F5F6;
            margin-left: 4.33333333%;
            position: relative;
        }

        .process-container {
            position: relative;
        }

        .process-line {
            position: absolute;
            left: 0;
            top: 1rem;
            width: 100%;
            height: 0.2rem;
            background-color: #F2F5F6;
        }

        .process-content-tag,
        .process-content-title {
            width: 100%;
            text-align: center;
        }

        .process-content-tag span {
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            background-color: #F2F5F6;
        }

        .process-check,
        .process-success {
            padding-top: 3rem;
            padding-bottom: 3rem;
            text-align: center;
        }

        .process-check p:first-child {
            color: #000;
            font-size: 0.8rem;
        }

        .process-tips-container,
        .process-content-container,
        .process-cancel-container,
        .process-show-container {
            display: none;
        }

        .bg-picture {
            width: 6rem;
            height: 6rem;
            background-color: #F2F5F6;
            background-repeat: no-repeat;
            background-size: 6rem 6rem;
            -moz-background-size: 6rem 6rem;
            -webkit-background-size: 6rem 6rem;
            -o-background-size: 6rem 6rem;
        }

        .bg-picture img {
          padding:0px;
          width: 5rem;
          height:5rem;
          margin:auto;
        }
    </style>
</head>

<body class="pr-body-bgcolor">
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor ">
        <a class="aui-pull-left aui-btn" onclick="closeMyself();">
            <span  class="fa fa-chevron-left"></span>
        </a>
        <div class="aui-title pr-fontcolor i18n1" name="realnameauthentication">实名认证</div>
    </header>
    <section class="aui-content-padded process-bar">
        <div class="aui-card-list">
            <div class="aui-card-list-content-padded process-container">
                <div class="process-line">
                </div>
                <div class="aui-row process-content">
                    <div class="aui-col-xs-4 process-content-info" onclick="">
                        <div class="process-content-tag"><span>1</span></div>
                        <div class="process-content-title i18n1" name="submitdocumentinformation">提交证件信息</div>
                    </div>
                    <div class="aui-col-xs-4 process-content-info">
                        <div class="process-content-tag"><span>2</span></div>
                        <div class="process-content-title i18n1" name="audit">审核中</div>
                    </div>
                    <div class="aui-col-xs-4 process-content-info">
                        <div class="process-content-tag"><span>3</span></div>
                        <div class="process-content-title i18n1" name="attestationcompletion">认证完成</div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section class="aui-content-padded process-content-container">
        <div class="aui-card-list">
            <div class="aui-card-list-content-padded">
                <p class="diy-font-p i18n1" name="documentinformation">证件信息</p>
                <section class="aui-grid aui-margin-b-15">
                    <div class="aui-row">
                        <div class="aui-col-xs-5 diy-card-bg bg-picture idcardfront-picture-active" onclick="uploadIdCardPictureFront();">
                            <i class="fa fa-plus"></i>
                            <div class="aui-grid-label i18n1" name="idcardfront">身份证(正面)</div>
                        </div>
                        <div class="aui-col-xs-5 diy-card-bg bg-picture idcardopposite-picture-active" onclick="uploadIdCardPictureOpposite();">
                            <i class="fa fa-plus"></i>
                            <div class="aui-grid-label i18n1" name="idcardopposite">身份证(反面)</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <section class="aui-content-padded process-show-container">
        <div class="aui-card-list">
            <div class="aui-card-list-content-padded">
                <p class="diy-font-p i18n1" name="documentinformation">证件信息</p>
                <section class="aui-grid aui-margin-b-15">
                    <div class="aui-row">
                        <div class="aui-col-xs-5 diy-card-bg bg-picture idcardfront-picture">
                            <img src="" />
                        </div>
                        <div class="aui-col-xs-5 diy-card-bg bg-picture idcardopposite-picture">
                            <img src="" />
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    <section class="aui-content-padded process-tips-container">
        <div class="aui-card-list">
            <div class="aui-card-list-content-padded process-check">
                <p class="process-tips-p"></p>
                <p class="process-tips-dsc"></p>
            </div>
        </div>
    </section>
    <div class="aui-content aui-margin-b-15 process-cancel-container">
        <div class="aui-btn aui-btn-block exit-logon pr-fontcolor pr-bgcolor i18n1" name="revocationverification" onclick="cancelAuthenticationForm();">撤销验证</div>
    </div>
    <div class="aui-content aui-margin-b-15 process-btn-container">
        <button class="aui-btn aui-btn-block exit-logon pr-fontcolor pr-bgcolor i18n1 process-submit-btn" name="confirm" onclick="submitForm();">确定</button>
    </div>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0,
        g_idcard_front_picture, g_idcard_opposite_picture, select_type = 0;
    apiready = function() {
            fnSettingHeader();
            loadAuthenticationInfo();
            registerUploadPhotosEvent();
            hlLanguage("../../i18n/");
        }
        //获取身份验证信息
    function loadAuthenticationInfo() {
        $('.process-content').find('span').eq(0).css("background-color", "#73C0B6");
        $('.process-content').find('span').eq(1).css("background-color", "#F2F5F6");
        $('.process-content').find('span').eq(2).css("background-color", "#F2F5F6");
        $('.process-content-container').hide();
        $('.process-show-container').hide();
        $('.process-submit-btn').attr('disabled','disabled').css('background-color', '#dddddd');
        $('.process-cancel-container').hide();
        $('.bg-picture').css({
            'background-image': '',
            'background-color': '#F2F5F6'
        });
        g_idcard_front_picture = undefined;
        g_idcard_opposite_picture = undefined;
        //加载个人信息
        openLoading();
        var s = 'http://' + serverIP + '/PersonUser/getPersonUserInfo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json'
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    var is_verified = ret.personUser.is_verified;
                    var id_card_picture_front = ret.personUser.id_card_picture_front;
                    var id_card_picture_back = ret.personUser.id_card_picture_back;
                    var front_url, back_url;
                    if (id_card_picture_front != undefined && id_card_picture_front != "") {
                        front_url = 'http://' + serverIP + '/upload/pictures/' + id_card_picture_front;
                    }
                    if (id_card_picture_back != undefined && id_card_picture_back != "") {
                        back_url = 'http://' + serverIP + '/upload/pictures/' + id_card_picture_back;
                    }
                    if (front_url != undefined && back_url != undefined) {
                      $('.process-show-container .idcardfront-picture img').attr('src', front_url);
                      $('.process-show-container .idcardopposite-picture img').attr('src', back_url);
                    }
                    // 0:未认证 1:已认证 2:审核中  3:认证失败
                    if (is_verified != undefined && is_verified != "") {
                        if (is_verified == 0) {
                            //未认证
                            $('.process-content-container').show();
                            $('.process-submit-btn').attr('disabled',false).css('background-color', '#73C0B6');
                        } else if (is_verified == 1) {
                            //已完成
                            $('.process-content').find('span').eq(0).css("background-color", "#73C0B6");
                            $('.process-content').find('span').eq(1).css("background-color", "#73C0B6");
                            $('.process-content').find('span').eq(2).css("background-color", "#73C0B6");
                            $('.process-show-container').show();
                            $('.process-submit-btn').attr('disabled', 'disabled').css('background-color', '#dddddd');
                        } else if (is_verified == 2) {
                            //审核中
                            $('.process-content').find('span').eq(0).css("background-color", "#73C0B6");
                            $('.process-content').find('span').eq(1).css("background-color", "#73C0B6");
                            $('.process-show-container').show();
                            $('.process-submit-btn').attr('disabled', 'disabled').css('background-color', '#dddddd');
                            $('.process-cancel-container').show();
                        } else if (is_verified == 3) {
                            //失败
                            $('.process-bar').hide();
                            $('.process-tips-p').empty();
                            $('.process-tips-p').append('<i class="fa fa-close"></i>');
                            $('.process-tips-dsc').text("认证失败,请联系客服!");
                            $('.process-submit-btn').attr('disabled', 'disabled').css('background-color', '#dddddd');
                            $('.process-tips-container').show();
                            $('.process-btn-container').hide();
                        }
                    } else {
                        $('.process-content').find('span').eq(0).css("background-color", "#73C0B6");
                        $('.process-content-container').show();
                        $('.process-btn-container').show();
                    }
                } else {
                    toastFail(ret.message);
                    if (ret.relogin) {
                        api.sendEvent({
                            name: 'reloginEvent'
                        });
                    }
                }
            } else {
                toastFail('获取个人信息时出错,错误信息:' + err.code);
                if (ret.relogin) {
                    api.sendEvent({
                        name: 'reloginEvent'
                    });
                }
            }
            closeLoading();
        });

    }
    //上传身份证正面
    function uploadIdCardPictureFront() {
        select_type = 0;
        selectPicture();
    }
    //上传身份证背面
    function uploadIdCardPictureOpposite() {
        select_type = 1;
        selectPicture();
    }
    //关闭窗体
    function closeMyself() {
        api.closeFrame({
            name: 'person_authentication'
        });
    }
    //监听图片上传成功事件
    function registerUploadPhotosEvent() {
        //如监听网络连接事件
        api.addEventListener({
            name: 'UploadPictureEvent'
        }, function(ret, err) {
            if (ret) {
                var imgUrl = ret.value.imgUrl;
                var url = 'http://' + serverIP + '/upload/pictures/' + imgUrl;
                if (select_type == 0) {
                    g_idcard_front_picture = imgUrl;
                    $('.idcardfront-picture-active').css({
                        'background': 'url(' + url + ')',
                        'background-size': '6rem 6rem',
                        '-webkit-background-size': '6rem 6rem',
                        '-moz-background-size': '6rem 6rem',
                        '-o-background-size': '6rem 6rem'
                    });
                } else if (select_type == 1) {
                    g_idcard_opposite_picture = imgUrl;
                    $('.idcardopposite-picture-active').css({
                        'background': 'url(' + url + ')',
                        'background-size': '6rem 6rem',
                        '-webkit-background-size': '6rem 6rem',
                        '-moz-background-size': '6rem 6rem',
                        '-o-background-size': '6rem 6rem'
                    });
                }
            }
        });
    }
    //提交
    function submitForm() {
        if (g_idcard_front_picture == undefined || g_idcard_opposite_picture == undefined) {
            toastFail("请提交所需照片!");
            return;
        }
        openLoading();
        var s = 'http://' + serverIP + '/PersonUser/verifyPersonUserInfo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json',
            data: {
                values: {
                    id_card_picture_front: g_idcard_front_picture,
                    id_card_picture_back: g_idcard_opposite_picture
                }
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    toastSuccess(ret.message);
                    loadAuthenticationInfo();
                } else {
                    toastFail(ret.message);
                    if (ret.relogin) {
                        api.sendEvent({
                            name: 'reloginEvent'
                        });
                    }
                }
            } else {
                toastFail('系统出错,错误信息:' + err.code);
                if (ret.relogin) {
                    api.sendEvent({
                        name: 'reloginEvent'
                    });
                }
            }
            closeLoading();
        });
    }
    //撤销认证
    function cancelAuthenticationForm() {
        openLoading();
        var s = 'http://' + serverIP + '/PersonUser/cancelVerifyPersonUserInfo.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json'
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    toastSuccess(ret.message);
                    loadAuthenticationInfo();
                } else {
                    toastFail(ret.message);
                    if (ret.relogin) {
                        api.sendEvent({
                            name: 'reloginEvent'
                        });
                    }
                }
            } else {
                toastFail('系统出错,错误信息:' + err.code);
                if (ret.relogin) {
                    api.sendEvent({
                        name: 'reloginEvent'
                    });
                }
            }
            closeLoading();
        });
    }
</script>
