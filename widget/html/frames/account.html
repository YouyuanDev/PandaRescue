<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>账户</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style type="text/css">
        .account-header {
            width: 100%;
            padding: 0.2rem 0rem;
            height: auto;
        }

        .account-header img {
            width: 5rem;
            height: 5rem;
            border-radius: 50%;
            margin: auto;
        }

        .account-name .account-name-span {
            margin: auto;
            font-size:1.2rem;
        }

        .aui-content .aui-list .aui-list-item {
            border-top: none;
            border-bottom: none;
        }

        .aui-list-item-inner {
            border: none;
        }

        .aui-list.aui-list-in .aui-list-item-inner:after {
            width: 100%;
            height: 1px;
            background-color: #fff;
            display: block;
            content: '';
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
        }

        .aui-list:after {
            height: 1px;
            background-color: #fff;
            display: block;
            content: '';
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            pointer-events: none;
        }
        .diy-list .diy-list-span span:first-child{
           width:1.5rem;
        }
    </style>
</head>

<body>
    <header id="header"></header>
    <div class="aui-content aui-margin-b-15 diy-content">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item" onclick="openUserInfo();">
                <div class="aui-list-item-inner">
                    <div class="account-header"><img class="account-header" src="../../image/sos_128.png" />
                        <div/>
                    </div>
            </li>
            <li class="aui-list-item" onclick="openUserInfo();">
                <div class="aui-list-item-inner account-name">
                    <span class="account-name-span">AndrewLiu</span>
                </div>
            </li>
            <li class="aui-list-item" onclick="openSetting();">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title diy-list">
                        <span class="diy-list-span"><span class="fa fa-cog"></span><span class="diy-list-span-in">设置</span></span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title diy-list">
                        <span class="diy-list-span"><span class="fa fa-credit-card"></span><span class="diy-list-span-in">订单</span></span>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title diy-list">
                        <span class="diy-list-span"><span class="fa fa-phone"></span><span class="diy-list-span-in">客服</span></span>
                    </div>
                </div>
            </li>
        </ul>
        </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    apiready = function() {
        fnSettingHeader();

    }
    function openUserInfo(){
      api.openWin({
          name: 'personal_profile',
          url: '../userinfo/personal_profile.html',
          reload: true,
          pageParam: {}
      });
    }
    function openSetting(){
      api.openWin({
          name: 'account_setting',
          url: '../setting/account_setting.html',
          reload: true,
          pageParam: {}
      });
    }
</script>

</html>
