<body class="wrap">

                            <div class="aui-media-list-item-inner item-line">
                                <div class="aui-list-item-inner">

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var g_service_type_dict, g_failure_type_dict;
    var map;
    var g_my_lon,g_my_lat;
    var g_companyList=[];
    var g_rowData;
    var g_headerH;
    var g_order_no;
    var person_user_location_lon;
    var person_user_location_lat;
    apiready = function() {
            $('.pr-empty').hide();
            map = api.require('bMap');
            var data = api.pageParam;
            var g_rowData_str=data.rowData;
            g_service_type_dict=data.g_service_type_dict;
            g_failure_type_dict=data.g_failure_type_dict;
            g_my_lon=data.my_lon;
            g_my_lat=data.my_lat;
            g_headerH=data.g_headerH;

            if(g_rowData_str!=undefined){
              try{
                g_rowData=JSON.parse(g_rowData_str);
                   var order_no=g_rowData.order_no;
                   g_order_no=order_no;
                   var phone_no=g_rowData.cell_phone;
                   var icon_url=g_rowData.icon_url;
                   var nickname=g_rowData.nickname;
                   var address=g_rowData.address;
                   var service_type_name=g_rowData.service_type_name;
                   var failure_type_name=g_rowData.failure_type_name;
                   var lon=g_rowData.lon;
                   var lat=g_rowData.lat;
                   person_user_location_lon=lon;
                   person_user_location_lat=lat;
                   var fee=g_rowData.service_fee;
                   var order_time=getDate1(g_rowData.order_time);
                   $('.item-phone').attr('data-phone',phone_no);
                   if(icon_url!=undefined){
                     var url='http://' + serverIP + '/upload/pictures/'+icon_url;
                     $('.item-icon').attr('src',url);
                   }
                   if(nickname!=undefined&&nickname!=""){
                      $('.item-nickname').text(nickname);
                   }else{
                     $('.item-nickname').text('尚未有签名!');
                   }
                   if(order_time!=undefined&&order_time!=""){
                     $('.item-time').text(order_time);
                   }
                   if(address!=undefined&&address!=""){
                     $('.item-address').text(address);
                   }
                   if(fee!=undefined&&fee!=""){
                      $('.item-fee').text(fee+"元");
                   }
                   if(service_type_name!=undefined&&service_type_name!=""){
                     $('.item-service-type').text(service_type_name);
                   }
                   if(failure_type_name!=undefined&&failure_type_name!=""){
                     $('.item-failure-type').text(failure_type_name);
                   }
              }catch(e){
                toastFail("获取订单详情失败!");
              }
            }else{
              toastFail("获取订单详情失败!");
            }
        }
    //获取两点间的路线距离
    function getRouteDistance(order_no, person_user_location_lon, person_user_location_lat) {
        var p_lon = person_user_location_lon;
        var p_lat = person_user_location_lat;
        map.removeRoute({
          ids: [1]
        });
        //计算路线距离
        map.searchRoute({
            id: 1,
            type: 'drive',
            policy: 'ecar_time_first/ecar_dis_first',
            start: {
                lon: my_lon,
                lat: my_lat
            },
            end: {
                lon: p_lon,
                lat: p_lat
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status) {
                    //ret.plans[0].duration;
                    //alert(order_no + " distance=" + ret.plans[0].distance);
                    $("#dis_" + order_no).text('驾车：'+getDistance(ret.plans[0].distance)+'km '+'耗时：'+convertSecToMin(ret.plans[0].duration)+'分钟');
                } else {
                    toastFail("系统错误!");
                }
            } else {
                //alert(err.msg);
                toastFail("系统错误" + err.msg);
            }

        });
    }

    //发送弹出标注信息事件
    function popupBubble() {
        if(g_order_no!=undefined){
          api.sendEvent({
              name: 'LocatingPersonUserLocationEvent',
              extra: {
                  lon: person_user_location_lon,
                  lat:person_user_location_lat,
                  order_no:g_order_no
              }
          });

        }else{
          toastFail('未查到订单编号!');
        }
        //计算路程距离
        //getRouteDistance(order_no, person_user_location_lon, person_user_location_lat);
    }
    //监听地图标注点击事件，订单滚动
    function registerPendingOrderScrollEvent() {
        api.addEventListener({
            name: 'PendingOrderScrollEvent'
        }, function(ret, err) {
            var order_no = ret.value.order_no;
            if (order_no != undefined) {
                var $obj = $("li[data-no='" + order_no + "']");
                if ($obj != undefined) {
                    try {
                        $obj.addClass('pr-color');
                        $obj.siblings('li').removeClass('pr-color');
                        var top = $obj.offset().top;
                        $("html,body").animate({
                            scrollTop: top + "px"
                        }, 300);
                    } catch (e) {

                    }
                }
            }
        });
    }
    //是否滚动到底部
    function isRollingToEnd() {
        api.addEventListener({
            name: 'scrolltobottom',
            extra: {
                threshold: 0 //设置距离底部多少距离时触发,默认值为0,数字类型
            }
        }, function(ret, err) {
            g_start=g_start+1;
            loadAllPendingOrder();
        });
    }
    //拨打电话
    function callUser(obj){
      var phone_no=$(obj).attr('data-phone');
      if(phone_no!=undefined){
        api.call({
          type: 'tel_prompt',
          number: phone_no
        });
      }else{
         toastFail('手机号码不可用!');
      }
    }
    //发送消息
    function sendMessage(){
      toastSuccess("暂未开通此功能!敬请等待!");
    }
    //返回事件
    function back(){
      if(g_headerH==undefined||g_headerH==""){
        g_headerH=80;
      }
      api.openFrame({
          name: 'pending_order_list',
          url: './pending_order_list.html',
          rect: {
              x: 10,
              y: g_headerH+5,
              w: api.winWidth - 20,
              h: api.winHeight-(g_headerH+15)
          },
          reload: true,
          vScrollBarEnabled: false,
          pageParam: {
              g_my_lon: g_my_lon,
              g_my_lat: g_my_lat,
              g_service_type_dict: g_service_type_dict,
              g_failure_type_dict: g_failure_type_dict,
              headerH:g_headerH
          }
      });
      api.sendFrameToBack({
          from: 'pending_order_list',
          to: 'mask'
      });
       api.closeFrame({
         name: 'pending_order'
       });
    }
</script>
