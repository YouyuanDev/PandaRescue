    <style type="text/css">
        .submit-btn {
            height: 2.3rem;
            width: 100%;
            background-color: #81a9c3;
            color: white;
            line-height: 2.3rem;
            text-align: center;
        }
        .close-btn {
            display: block;

            padding: 0px 8px;
        }
        .aui-bar-nav {
            background-color: #81a9c3;
        }
        .aui-list .aui-list-item {

        }
        .aui-list .aui-list-item-input label {

        }
        .service-container{
          overflow-y: scroll;
          padding-top:2.25rem;

        }
        .aui-bar{

        }

        }
    </style>
</head>

<body>
    <header class="aui-bar aui-bar-nav">
        <i class="aui-iconfont aui-icon-close close-btn"></i>
    </header>
    <div class="aui-content aui-margin-b-15 service-container">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        服务类型
                    </div>
                    <div class="aui-list-item-input">
                        <label><input class="aui-radio" type="radio" name="demo1" checked>门店服务</label>
                        <label><input class="aui-radio" type="radio" name="demo1">现场服务</label>
                        <label><input class="aui-radio" type="radio" name="demo1">拖车服务</label>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        故障类型
                    </div>
                    <div class="aui-list-item-input">
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型1</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型2</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型3</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型4</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型5</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型6</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型7</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型8</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型1</label>
                        <label><input class="aui-checkbox" type="checkbox" name="checkbox">故障类型2</label>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        图片上传
                    </div>
                    <div class="aui-list-item-input select-picture">
                        <p>
                            <div class="aui-btn" onclick="selectPicture();">选择图片</div>
                        </p>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        添加描述
                    </div>
                    <div class="aui-list-item-input">
                        <textarea placeholder="在这里添加描述....">
                             
                         </textarea>
                    </div>
                </div>
            </li>
            <li>
                    <div class="imgBox">

                    </div>
            </li>
        </ul>
    </div>
    <footer class="aui-bar aui-bar-tab service-footer">
        <button class="submit-btn">提交</button>
    </footer>
</body>
