<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>附近商户</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            /*border:1px solid #8B8989;*/
        }

        .poilist-container ul li:first-child {
            border-top: none;
        }
    </style>
</head>

<body class="wrap">
    <div class="container">
        <div class="aui-content aui-margin-b-15">
            <div class="poilist-container">
                <div class="aui-content aui-margin-b-15">
                    <ul id="poilist-ul" class="aui-list aui-media-list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var company_data;
    var my_lon;
    var my_lat;
    var map;
    apiready = function() {
        var data = api.pageParam;
        company_data = data.company;
        my_lon = data.g_my_lon;
        my_lat = data.g_my_lat;
        map = api.require('bMap');
        registerCompanyInfoScrollEvent();
        showCompany();
    }


    //展示附近商户信息
    function showCompany() {
        if (company_data != undefined) {
            var template = "";
            //alert("company_data.length="+company_data.length);
            for (var i = 0; i < company_data.length; i++) {
                template += companyListTemplate(company_data[i].company_location_lon, company_data[i].company_location_lat,company_data[i].company_no, company_data[i].company_name, company_data[i].address, getDistance(company_data[i].distance));
                //getRouteDistance(company_data[i]);
            }
            $('#poilist-ul').append(template);
            if (company_data.length <= 0) {
                $('.container').hide();
                $(document.body).append(makeEmptyTemplate("暂无数据!"));
            } else {
                $('.pr-empty').remove();
                $('.container').show();
            }
        } else {
            $('.container').hide();
            $(document.body).append(makeEmptyTemplate("暂无数据!"));
        }
    }


    //获取两点间的路线距离
    function getRouteDistance(company_no, company_location_lon, company_location_lat) {
        var c_lon = company_location_lon;
        var c_lat = company_location_lat;
        //计算路线距离
        map.searchRoute({
            id: 1,
            type: 'drive',
            policy: 'ecar_time_first/ecar_dis_first',
            start: {
                lon: my_lon,
                lat: my_lat
            },
            end: {
                lon: c_lon,
                lat: c_lat
            }
        }, function(ret, err) {
            if (ret) {
                if (ret.status) {
                    //ret.plans[0].duration;
                    //alert(company_no + " distance=" + ret.plans[0].distance);
                    $("#dis_" + company_no).text('驾车：'+getDistance(ret.plans[0].distance)+'km '+'耗时：'+convertSecToMin(ret.plans[0].duration)+'分钟');
                } else {
                    toastFail("系统错误!");
                }
            } else {
                toastFail("系统错误" + err.msg);
            }

        });
    }


    //发送弹出标注信息事件
    function popupBubble(obj) {
        var company_no = $(obj).attr('data-no');
        $(obj).addClass('pr-color');
        $(obj).siblings('li').removeClass('pr-color');
        var company_location_lon = $(obj).attr('company-location-lon');
        var company_location_lat = $(obj).attr('company-location-lat');
        //计算路程距离
        getRouteDistance(company_no, company_location_lon, company_location_lat);
        api.sendEvent({
            name: 'ClickCompanyListEventListener',
            extra: {
                company_no: company_no
            }
        });
    }
    //生成模板
    function companyListTemplate(company_location_lon, company_location_lat, company_no, company_name, company_address, distance) {
        var template = '<li class="aui-list-item aui-list-item-middle" company-location-lon="' + company_location_lon + '" company-location-lat="' + company_location_lat + '"  data-no="' + company_no + '" onclick="popupBubble(this)">' +
            '<div class="aui-media-list-item-inner">' +
            '<div class="aui-list-item-inner">' +
            '<div class="aui-list-item-text">' +
            '<div class="aui-list-item-title aui-font-size-14">' + company_name + '</div>' +
            '<div id="dis_' + company_no + '" class="aui-list-item-right">直线距离' + distance + 'km</div>' +
            '</div>' +
            '<div class="aui-list-item-text">' + company_address + '</div>' +
            '</div>' +
            '</div>' +
            '</li>';
        return template;
    }
    //监听地图标注点击事件，商户滚动
    function registerCompanyInfoScrollEvent() {
        api.addEventListener({
            name: 'CompanyInfoScrollEventListener'
        }, function(ret, err) {
            var company_no = ret.value.id;
            if (company_no != undefined) {
                var $obj = $("li[data-no='" + company_no + "']");
                if ($obj != undefined) {
                    try {
                        $obj.addClass('pr-color');
                        $obj.siblings('li').removeClass('pr-color');
                        var top = $obj.offset().top;
                        $("html,body").animate({
                            scrollTop: top + "px"
                        }, 300);
                    } catch (e) {

                    }
                }
            }
        });
    }
</script>

</html>
