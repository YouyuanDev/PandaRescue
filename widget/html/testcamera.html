    // 上传图片
    function showAction() {
        api.actionSheet({
            title: '上传图片',
            cancelTitle: '取消',
            buttons: ['拍照', '从手机相册选择']
        }, function(ret, err) {
            if (ret) {
                getPicture(ret.buttonIndex);
            }
        });
    }

    function getPicture(sourceType) {
        if (sourceType == 1) { // 拍照
            api.getPicture({
                sourceType: 'camera',
                encodingType: 'jpg',
                mediaValue: 'pic',
                allowEdit: false,
                destinationType: 'base64',
                quality: 90,
                saveToPhotoAlbum: true
            }, function(ret, err) {
                if (ret) {
                    alert(ret.data);
                    $('.imgBox').append(pictureTemplate(ret.base64Data));
                    //$('#imgUp').attr('src', ret.base64Data);
                } else {
                    alert(JSON.stringify(err));
                }
            });

        } else if (sourceType == 2) { // 从相机中选择
            api.getPicture({
                sourceType: 'library',
                encodingType: 'jpg',
                mediaValue: 'pic',
                destinationType: 'base64',
                quality: 50,
                targetWidth: 750,
                targetHeight: 750
            }, function(ret, err) {
                if (ret) {
                    //alert(ret.data);
                    $('.imgBox').append(pictureTemplate(ret.base64Data));
                    alert(ret.data);
                   var s = 'http://' + serverIP + '/UploadFile/uploadPicture.action';

                            }

    function pictureTemplate(imgUrl) {
        var template = '<div class="width:100px;height:100px;background-color:red;position:relative;margin:0 auto;">' +
