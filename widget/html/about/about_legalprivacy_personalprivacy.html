<body class="pr-body-bgcolor">

        <a class="aui-pull-left aui-btn" onclick="closeMyself();">

<script type="text/javascript">
    var language_id = 0;
    apiready = function() {
        fnSettingHeader();
        //获取导航栏高度
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        //打开个人信息保护和隐私政策Frame
        api.openFrame({
            name: 'about_legalprivacy_personalprivacy_frame',
            url: './about_legalprivacy_personalprivacy_frame.html',
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH
            },
            bounces: false
        });
        hlLanguage("../../i18n/");
    }
    //关闭当前Frame
    function closeMyself() {
        api.closeWin({
            name: 'about_legalprivacy_personalprivacy'
        });
    }
</script>
