<!DOCTYPE html>
<html>

<head>

<body class="pr-body-bgcolor">
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor">
        <a class="aui-pull-left aui-btn">
            <span onclick="closeMyself();" class="fa fa-chevron-left"></span>
        </a>
        <div class="aui-title pr-fontcolor i18n1" name="accountsandsecurity">账号和安全</div>
    </header>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle" onclick="changePhoneNumber();">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title pr-fontcolor-one i18n1" name="changephonenumber">修改手机号</div>
                    <div class="aui-list-item-right account-phone">187****1326</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <!-- <li class="aui-list-item aui-list-item-middle" onclick="realnameAuthentication();">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title pr-fontcolor-one i18n1" name="realnameauthentication">实名认证</div>
                    <div class="aui-list-item-right account-authentication">未认证</div>
                </div>
            </li> -->
            <li class="aui-list-item aui-list-item-middle" onclick="changePassword();">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title pr-fontcolor-one i18n1" name="passwordsettings">密码设置</div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle" onclick="deleteAccount();">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title pr-fontcolor-one i18n1" name="deleteaccount">注销账号</div>
                </div>
            </li>
        </ul>
    </div>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0,
        g_account;
    apiready = function() {
            var data = api.pageParam;
            if (data != undefined) {
                g_account = data.g_account;
                if(g_account!=undefined){
                    var phone=g_account.cell_phone;
                    if(phone!=undefined&&phone!=""){
                      phone=phone.substring(0,3)+"****"+phone.substring(7,11);
                      $('.account-phone').text(phone);
                    }
                }
            }
            fnSettingHeader();
            hlLanguage("../../i18n/");
        }
        //修改手机号
    function changePhoneNumber() {
        api.openFrame({
            name: 'account_setting_security_phone',
            url: './account_setting_security_phone.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.height
            },
            animation: {
                type: "push",
                subType: "from_right",
                duration: 300
            },
            pageParam: {

            }
        });
    }
    //修改密码
    function changePassword() {
        api.openFrame({
            name: 'account_setting_security_password',
            url: './account_setting_security_password.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.height
            },
            animation: {
                type: "push",
                subType: "from_right",
                duration: 300
            },
            pageParam: {

            }
        });
    }
    //注销账号
    function deleteAccount() {
        api.openFrame({
            name: 'account_setting_security_cancellation',
            url: './account_setting_security_cancellation.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.height
            },
            animation: {
                type: "push",
                subType: "from_right",
                duration: 300
            },
            pageParam: {

            }
        });
    }

    function closeMyself() {
        api.closeFrame({
            name: 'account_setting_security'
        });
    }
</script>
