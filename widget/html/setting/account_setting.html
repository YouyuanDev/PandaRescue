<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>设置</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        #header {
            background-color: #61C721;
        }

        .aui-title {
          color:#fff;
        }

        .exit-ul.aui-list-in .aui-list-item-inner:after {
            width: 100%;
            height: 1px;
            background-color: #fff;
            display: block;
            content: '';
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
        }

        .exit-ul:after {
            height: 1px;
            background-color: #fff;
            display: block;
            content: '';
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            pointer-events: none;
        }

        .exit-ul:before {
            height: 1px;
            background-color: #fff;
            display: block;
            content: '';
            position: absolute;
            top: auto;
            right: auto;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 2;
            -webkit-transform-origin: 50% 100%;
            transform-origin: 50% 100%;
            pointer-events: none;
        }
    </style>
</head>

<body class="body-bg">
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header">
        <a class="aui-pull-left aui-btn">
            <span class="fa fa-chevron-left" onclick="closeWindow();"></span>
        </a>
        <div class="aui-title i18n1" name="settings">设置</div>
    </header>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle" onclick="accountsAndSecurity();">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="accountsandsecurity">账号与安全</div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle" onclick="changeLanguage();">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="switchlanguage">切换语言</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="clearcache">清除缓存</div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="checkforupdates">版本更新</div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="legaltermsandprivacypolicy">法律条款与隐私政策</div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="userguide">熊猫救援指南</div>
                </div>
            </li>
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title i18n1" name="aboutapp">关于熊猫救援</div>
                </div>
            </li>
        </ul>
    </div>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in exit-ul aui-list-noborder">
            <li class="aui-list-item aui-list-item-middle">
                <div class="aui-list-item-inner">
                    <div class="aui-btn aui-btn-block exit-logon i18n1" name="logout" onclick="exitLogon();">退出登录</div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript">
    apiready = function() {
            fnSettingHeader();
            var data = api.pageParam;
            if (data != undefined) {

            }
            hlLanguage("../../i18n/");
        }
        //退出登录
    function exitLogon() {
        var s = 'http://' + serverIP + '/Login/Logout.action';
        api.ajax({
            url: s,
            method: 'post',
            timeout: 30,
            dataType: 'json'
        }, function(ret, err) {
            if (ret) {
                if (ret.success) {
                    toastSuccess(ret.message);
                    //退出成功，返回到主页面
                    api.openWin({
                        name: 'login',
                        url: '../login/login.html'
                    });
                } else {
                    toastFail(ret.message);
                }
            } else {
                toastFail("系统错误,登出失败!");
            }
        });
    }
    //语言设置
    function changeLanguage() {
        api.openFrame({
            name: 'account_setting_language',
            url: './account_setting_language.html',
            rect: {
                x: 0,
                y: 0,
                w: api.winWidth,
                h: api.height
            },
            animation: {
                type: "push",
                subType: "from_right",
                duration: 300
            },
            pageParam: {

            }
        });
    }
    //账号和安全
    function accountsAndSecurity(){
      api.openFrame({
          name: 'account_setting_security',
          url: './account_setting_security.html',
          rect: {
              x: 0,
              y: 0,
              w: api.winWidth,
              h: api.height
          },
          animation: {
              type: "push",
              subType: "from_right",
              duration: 300
          },
          pageParam: {

          }
      });
    }
</script>
