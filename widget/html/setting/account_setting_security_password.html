<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>安全设置密码更改</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        .diy-title{
          font-size:1.5rem;color:#000;
        }
        .diy-p {
            text-align: center;
        }
    </style>
</head>

<body class="pr-body-bgcolor">
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor">
        <a class="aui-pull-left aui-btn">
            <span onclick="closeMyself();" class="fa fa-chevron-left"></span>
        </a>
        <div class="aui-title pr-fontcolor i18n1" name="changepassword">修改密码</div>
    </header>
    <section class="aui-content-padded">
        <div class="aui-card-list">
            <div class="aui-card-list-header">
                   <p class="diy-title i18n1" name="verifyingoldpasswords">验证旧密码</p>
            </div>
            <div class="aui-card-list-content-padded">
                <p>密码由6-16位数字和字母组成.</p>
            </div>
        </div>
    </section>
    <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label i18n1" name="oldpassword">
                        旧密码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="tel" placeholder="旧密码">
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label i18n1" name="newpassword">
                        新密码
                    </div>
                    <div class="aui-list-item-input">
                        <input type="number" placeholder="新密码">

                    </div>
                </div>
            </li>
        </ul>
    </div>
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-btn aui-btn-block pr-bgcolor i18n1" name="confirm" onclick="">确认更换</div>
    </footer>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0;
    apiready = function() {
            fnSettingHeader();
            hlLanguage("../../i18n/");
        }
    function closeMyself() {
        api.closeFrame({
            name: 'account_setting_security_password'
        });
    }
</script>
