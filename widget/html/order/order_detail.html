<script type="text/javascript">
    var language_id = 0;
    var map;
    var g_order,g_account_type;
    apiready = function() {
        fnSettingHeader();
        map = api.require('bMap');
        var data = api.pageParam;
        g_order = data.order;
        var data = api.pageParam;
        g_account_type = data.account_type;
        if (g_order == undefined) {
            toastFail("暂时无法查看,请刷新重试!");
        }
        initMapSDK();
        hlLanguage("../../i18n/");
    }

    function closeMyself() {
        api.closeWin({
            name: 'order_detail'
        });
    }
    //1.初始化MapSDK
    function initMapSDK() {
        if (api.systemType == "ios") {
            map.initMapSDK(function(ret) {
                if (ret.status) {
                    openbMap();
                } else {
                    toastFail('地图打开失败，无法使用定位！');
                }
            });
        } else {
            openbMap();
        }
    }
    //2.初始化成功打开Map
    function openbMap() {
        map.open({
            rect: {
                x: 0,
                y: 70,
                w: api.winWidth,
                h: api.winHeight
            },
            center: {
                lon: 121.377462,
                lat: 31.47022
            },
            zoomLevel: 17,
            showUserLocation: true
        }, function(ret) {
            if (ret.status) {
                map.showUserLocation({
                    isShow: false,
                    trackingMode: 'none'
                });

                //设置订单起始点标注和气泡信息
                var person_lon_lat=g_order.person_user_location;
                var lon,lat;
                var arr=person_lon_lat.split(',');
                if(arr.length>1){
                  lon=arr[0];
                  lat=arr[1];
                  setMapCenter(lon, lat);
                  addAnnotation(1, lon, lat, "service_start.png");
                  //addBubble(1,lon, lat);
                }
                //var company_lon = g_order.company_location_lon;
                //var company_lat = g_order.company_location_lat;
                //打开订单详情Frame
                openDetailFrame();
            } else {
                toastFail('地图打开失败，无法使用定位！');
            }
        });

    }
    //打开订单详情Frame
    function openDetailFrame() {
        api.openFrame({
            name: 'order_detail_frame',
            url: './order_detail_frame.html',
            reload: true,
            pageParam: {
                order: g_order,
                account_type:g_account_type
            },
            rect: {
                x: 0,
                y: api.winHeight - 210,
                w: api.winWidth - 20,
                h: 'auto',
                marginLeft: 10,
                marginBottom: 10,
                marginRight: 10
            },
            bounces: false
        });
    }
    //设置中心点
    function setMapCenter(lon, lat) {
        map.setCenter({
            coords: {
                lon: lon,
                lat: lat
            },
            animation: true
        });
    }
    //设置标注
    function addAnnotation(id, lon, lat, iconName) {
        map.addAnnotations({
            annotations: [{
                id: id,
                lon: lon,
                lat: lat
            }],
            icon: 'widget://image/' + iconName,
            draggable: true
        }, function(ret) {
            if (ret) {}
        });
    }
    //添加标注弹出气泡
    function addBubble(id, lon, lat) {
        map.getNameFromCoords({
            lon: lon,
            lat: lat
        }, function(ret, err) {
            if (ret.status) {
                var title = ret.address;
                map.setBubble({
                    id: id,
                    content: {
                        title:'',
                        subTitle:title,
                        illus:''
                    },
                    styles: {
                        titleColor: '#fff',
                        titleSize: 16,
                        subTitleColor: '#999',
                        subTitleSize: 12,
                        illusAlign: ''
                    }
                }, function(ret) {

                });
                map.popupBubble({
                    id: id
                });
            }
        });

    }
</script>
