<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>订单页面</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <style>
        .aui-list {
            margin-top: 1rem;
            background-color: #F2F5F6;
        }
        .aui-list .aui-list-item {
            margin-bottom: 1rem;
            background: #fff;
        }
        .fa-service {
            color: #73C0B6;
        }
        .fa-service,
        .fa-failure {
            font-size: 0.5rem;
            padding-right: 0.2rem;
        }
    </style>
</head>

<body class="pr-body-bgcolor" style="overflow-y:hidden;">
    <header id="header" class="aui-bar aui-bar-nav aui-bar-light personal-header pr-bgcolor">
        <a class="aui-pull-left aui-btn">
            <span onclick="closeMyself();" class="fa fa-chevron-left"></span>
        </a>
        <div class="aui-title pr-fontcolor i18n1" name="myorder">我的订单</div>
    </header>
</body>

</html>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery-3.3.1.min.js"></script>
<script src="../../script/jquery.i18n.properties-1.0.9.js" type="text/javascript"></script>
<script src="../../script/language.js" type="text/javascript"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">
    var language_id = 0,
        start = 1;
    apiready = function() {
        fnSettingHeader();
        var header = $api.byId('header');
        var headerH = $api.offset(header).h;
        // 打开关于我们Frame
        api.openFrame({
            name: 'order_frame',
            url: './order_frame.html',
            reload:true,
            rect: {
                x: 0,
                y: headerH,
                w: 'auto',
                h: api.winHeight - headerH
            },
            bounces: false
        });
        hlLanguage("../../i18n/");
    }
    function closeMyself() {
        api.closeWin({
            name: 'order'
        });
    }
</script>
